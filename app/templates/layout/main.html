<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Just Tech News</title>
  <link rel="stylesheet" href="/stylesheets/style.css">
</head>

<body>
  <div class="wrapper">
    <header>
  <div class="logo"><a href="/">Just Tech News</a></div>
  <nav>
    {% if loggedIn %}
      <a href="/dashboard">Dashboard</a>
      <button id="logout" type="button" class="btn-no-style">Logout</button>
    {% else %}
      <a href="/login">Login</a>
      <a href="/signup" class="btn">Sign Up</a>
    {% endif %}
  </nav>
</header>

    <main>
      {% block body %}{% endblock %}
    </main>
    <footer>
      Thanks for visiting!
    </footer>
  </div>
  
  {% if loggedIn %}
  <script src="/javascript/logout.js"></script>
  {% endif %}
</body>

</html>
